apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
	compileSdkVersion 28

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 28
		versionCode 56
		versionName '3.0.3'

		sourceSets {
			main {
				java.srcDirs = ['src']
				res.srcDirs = ['res']
				assets.srcDirs = ['assets']
				manifest.srcFile 'AndroidManifest.xml'
			}
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
	implementation project(':MPChartLib')
	implementation 'androidx.core:core:1.0.0-rc01'
	implementation 'androidx.fragment:fragment:1.0.0-rc01'
	implementation 'androidx.viewpager:viewpager:1.0.0-rc01'
	implementation 'com.github.PhilJay:MPAndroidChart-Realm:v2.0.2@aar'
}
